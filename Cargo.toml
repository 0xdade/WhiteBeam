[package]
name = "whitebeam"
version = "0.0.3"
authors = ["noproto"]
edition = "2018"

[lib]
name = "whitebeam"
path = "src/lib.rs"
crate-type = ["cdylib"]

[[bin]]
name = "whitebeam"
path = "src/main.rs"

[dependencies.rusqlite]
version = "0.20.0"
features = ["bundled"]

[target.'cfg(target_os = "linux")'.dependencies.libc]
version = "0.2"
default-features = false
