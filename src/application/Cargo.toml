# General info
[package]
name = "whitebeam"
version = "0.1.0"
authors = ["noproto"]
edition = "2018"

# Build targets
[[bin]]
name = "whitebeam"
path = "main.rs"

# Cross-platform dependencies
[dependencies]
libc = { version = "0.2" }
sodiumoxide = { version = "0.2.5" }
serde = { version = "1.0.104", features = ["derive"] }
serde_json = { version = "1.0.44" }
rusqlite = { version = "0.21.0", features = ["bundled"] }
hex = { version = "0.4.0" }
sha3 = { version = "0.8.2" }
clap = { version = "2.33.0" }
warp = { version = "0.1.20" }
rpassword = { version = "4.0.3" }

# Windows dependencies
[target.'cfg(target_os = "windows")'.dependencies.kernel32-sys]
version = "0.2"
default-features = false
